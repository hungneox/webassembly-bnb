<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Face Detection Camera Example</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    <style>
        body {
            max-width: 960px;
        }
    </style>
</head>

<body>
    <div class="container">
        <section class="nes-container with-title">
            <h2>Face Detection Camera Example</h2>
            <p>
                Click <b>Start/Stop</b> button to start or stop the camera capture.<br>
                The <b>Video Input</b> is a &lt;video&gt; element used as face detector input.
                The <b>Canvas Output</b> is a &lt;canvas&gt; element used as face detector output.<br>
            </p>

            <div class="nes-container is-rounded">
                <p id="status">Loading...</p>
            </div>
            <button id="btn-start-stop" class="nes-btn is-primary is-disabled" disabled>Start</button>

            <table class="nes-table is-bordered is-centered" width="100%">
                <tr>
                    <td>
                        <div class="nes-container with-title is-centered">Video input</div>
                    </td>
                    <td>
                        <div class="nes-container with-title is-centered">Canvas Output</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <video id="video-input" width=320 height=240></video>
                    </td>
                    <td>
                        <canvas id="canvas-output" width=320 height=240></canvas>
                    </td>
                </tr>
            </table>
        </section>
    </div>
    <script src="https://webrtc.github.io/adapter/adapter-5.0.4.js" type="text/javascript"></script>
    <script async src="index.js" type="text/javascript"></script>
    <script async src="opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
</body>

</html>
