        function utf8ToString(h, p) {
            let s = "";
            for (i = p; h[i]; i++) {
                s += String.fromCharCode(h[i]);
            }
            return s;
        }

        Module.onRuntimeInitialized = _ => {
            var h = new Uint8Array(Module.buffer);

            // console.log(utf8ToString(h, p));
        }
    </script>
